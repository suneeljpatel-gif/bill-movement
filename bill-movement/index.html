<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Movement Generator</title>

    <link rel="stylesheet" href="style.css">
<script src="libs/html2pdf.bundle.min.js"></script>

    <script src="libs/xlsx.full.min.js"></script>
</head>

<body>

<div class="container">

    <div class="header">
        <img src="assets/powergrid.png" class="logo">
        <h2>POWERGRID – Bill Movement Generator</h2>

    </div>

    <form id="billForm">

<label>Bill From</label>
        <input type="text" id="billFrom">        
<label>Bill Type</label>
        <select id="billType"></select>

        <label>Party Name</label>
        <input type="text" id="partyName" readonly>

        <label>SAP PO Number</label>
        <input type="text" id="poNumber" readonly>

        <label>Vendor Code</label>
        <input type="text" id="vendorCode" readonly>

        <label>Account Detail</label>
        <input type="text" id="AccountDetail">  
        <label>Bill Amount</label>
        <input type="number" id="billAmount">

        <label>Service Entry Sheet No</label>
        <input type="text" id="sesNo">

        <label>Park Invoice No</label>
        <input type="text" id="parkInvoice">

        <label>Prepared By</label>
        <select id="preparedBy"></select>

        <label>Engineering In-Charge</label>
        <select id="engIncharge"></select>

        <label>Approved By</label>
        <select id="approvedBy"></select>

        <button type="submit">Save Entry</button>
    </form>
<h3>Saved Bill Entries</h3>

<table id="dataTable" border="1" width="100%">
    <thead>
        <tr>
            <th>Bill Type</th>
            <th>Party</th>
            <th>PO No</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

</div>

<script src="script.js"></script>
<div id="pdfTemplate" style="display:none; padding:20px;">
    <h2 style="text-align:center;">POWERGRID – Bill Movement Sheet</h2>
    <hr>
    <p><b>Bill Type:</b> <span id="pBillType"></span></p>
    <p><b>Party Name:</b> <span id="pParty"></span></p>
    <p><b>SAP PO No:</b> <span id="pPO"></span></p>
    <p><b>Bill Amount:</b> ₹ <span id="pAmount"></span></p>
</div>
<div id="pdfTemplate" style="display:none; padding:20px;">
    <h2 style="text-align:center;">POWERGRID – Bill Movement Sheet</h2>
    <hr>
    <p><b>Bill Type:</b> <span id="pBillType"></span></p>
    <p><b>Party Name:</b> <span id="pParty"></span></p>
    <p><b>SAP PO No:</b> <span id="pPO"></span></p>
    <p><b>Bill Amount:</b> ₹ <span id="pAmount"></span></p>
</div>


</body>
</html>
